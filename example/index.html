<!doctype html>
<html>
    <head>
        <title>POC</title>
        <style>
            .items__item input:checked + label {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body data-store="App">
        <p>You have completed <span data-key="completedTodos">1</span> out of <span data-key="totalTodos">2</span> todos</p>
        <div class="add">
            <input type="text" data-key="addingTodo" placeholder="Buy milk">
            <button type="button" data-action="addTodo">Add todo</button>
        </div>
        <div class="items" data-items="todos">
            <div class="items__item">
                <input type="checkbox" value="1" checked data-key=".completed">
                <label data-key=".name">Buy milk</label>
            </div>
            <div class="items__item">
                <input type="checkbox" value="1" data-key=".completed">
                <label data-key=".name">Write letter to Stan</label>
            </div>
        </div>
        <script src="./scripts.js" type="module"></script>
    </body>
</html>
